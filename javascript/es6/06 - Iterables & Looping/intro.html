  <title>Iterables & Looping</title>

<body>
<script>
  /* eslint-disable */

  /**
   * Create shuffle method
   * @method shuffle
   * @return {[type]} [description]
   */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
     if ( i == 0 ) return this;
     while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';

  // The OLD way

  // });

  // for IN way
  // The for in iterrate to every stuff even methode of collection ....
  // for (const index in cuts) {
  //   console.log(cuts[index]);
  // }

  // for OF way
  // Work for every kind of data excepted object
  for (const cut of cuts) {
    if (cut === 'Brisket') {
      continue;
    }
    console.log(cut);
  }

</script>
