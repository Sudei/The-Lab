<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  // Impossible to use for OF on object
  // Error apple[Symbol.iterator]
  // for (const prop of apple) { }
  // some polyfiles add .entires to object

  // Using for OF way
  for (const prop of Object.keys(apple)) {
    const value = apple[prop];
    console.log(value, prop);
  }

  // Using for IN way
  for (const prop in apple) {
    const value = apple[prop];
    console.log(value, prop);
  }

</script>
</body>
</html>
