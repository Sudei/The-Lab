<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  // It's also possible to destructuring Arrays !!
  const details = ['Kevin Wenger', 123, 'kevin-wenger.ch'];
  // When you destructuring an Array you should use [] instead of {}
  const [name, id, website] = details;
  console.log(name, id, website); // → Kevin Wenger 123 kevin-wenger.ch

  const data = 'Basketball,Sports,90210,23,kevin,wenger,cool';
  const [itemName, category, sku, inventory] = data.split(','); // Retrieve a good array
  // When you try to destruct less element than array, they don't create top level variables !
  console.log(itemName, category, sku, inventory); // → Basketball Sports 90210 23

  const team = ['Kevin', 'Harry', 'Sarah', 'Keegan', 'Riker'];

  // Use the rest operator to get all the rest
  const [captain, assistant, ...players] = team;
  console.log(captain, assistant, players); // → Kevin Harry ["Sarah", "Keegan", "Riker"]

</script>
</body>
</html>
