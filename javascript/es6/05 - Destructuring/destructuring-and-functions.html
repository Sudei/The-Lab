<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  const hundo = convertCurrency(100);
  console.log(hundo); // → Object{USD: 76, GPB: 53, AUD: 101, MEX:1330}

  // It's possible to return multiple values by destrcutring the object of the function !! So cool
  const {USD, GBP, AUD, MEX} = convertCurrency(100);
  console.log(USD, GBP, AUD, MEX); // → 76 53 101 1330}

  // It's possible to use destructuring on function argument !!!!!!!!!!!
  // Give a default argument to the object to avoid crash when call tipCalc() whitout argument object
  function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  }

  // The main interest to use object as parameter of function, you don't need to know the order of args !
  const bill = tipCalc({ tip: 0.20, total: 200 });
  console.log(bill); // → 266

</script>
</body>
</html>
