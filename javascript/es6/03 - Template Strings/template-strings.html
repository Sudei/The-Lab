<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const name = 'Snickers';
  const age = 2;

  // The old way
  let sentence = 'My dog ' + name + ' is ' + age * 7 + ' years old';
  console.log(sentence);

  // The new way with template string using backquote/backtick
  let sentence = `My dog ${name} is ${age * 7} years old.`;
  console.log(sentence);

</script>
</body>
</html>
