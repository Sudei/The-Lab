<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
<body>
<script>
  const people = document.querySelectorAll('.people p');
  console.log(people); // → [p, p, p] - NodeList
  const peopleArray = Array.from(people, person => {
    console.log(person); // →
    return person.textContent;
  });
  console.log(peopleArray);

  // Not necessary when use the second argument of Array.from that is a map :DDD
  // const names = people.map(person => person.textContent);
  // console.log(names);  // → ["Wes", "Kait", "Snickers"]

  function sumAll() {
    const nums = Array.from(arguments);
    return nums.reduce((prev, next) => prev + next, 0);
  }

  const sum = sumAll(2, 34, 23, 234, 234, 234234, 234234, 2342);
  console.log(sum); // → 471337

  const ages = Array.of(12,4,23,62,34);
  console.log(ages); // → ["12", "4", "23", "62", "34"]

</script>
</body>
</html>
