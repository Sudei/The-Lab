<script>
const course = 'RFB2';
const flightNumber = '20-AC2018-jz';
const accountNumber = '825242631RT0001';

const make = 'BMW';
const model = 'x5';
const colour = 'Royal Blue';

// .startsWith()
console.log(course.startsWith('RFB')); // â†’ true
console.log(course.startsWith('rfb')); // â†’ false - If you need case unsensitivity you should use a regex

console.log(flightNumber.endsWith('jz')); // â†’ true

/**
 * Example of leftPad function using repeat
 * @method leftPad
 * @param  String         str            [description]
 * @param  Number of pad [length=20]     [description]
 * @return String                        Padded string
 */
function leftPad(str, length = 20) {
  return `â†’ ${' '.repeat(length - str.length)}${str}`;
}

console.log(leftPad(make));
