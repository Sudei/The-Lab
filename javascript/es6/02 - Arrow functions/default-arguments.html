  }

    if (tip === undefined) {
      tip = 0.15;
    }
    // It's a lot of code, the short way is beauty
    // tip = tip || 0.15;
    return total + (total * tax) + (total * tip);
  }
  const totalBill2 = calculateBill2(100, 0.13);
  console.log(totalBill); // â†’ 128 bucks

  }
